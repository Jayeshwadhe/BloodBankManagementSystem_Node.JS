<div class=" shadow p-3" style="background-color: white;">
    <div class="h3" >Verified Data</div>
    <table  class="table " >
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Father_name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Number</th>
                    <th scope="col">Address</th>
                    <th scope="col">Blood_Group</th>
                    <th scope="col">Age</th>
                    <th scope="col">DA</th>
                    <th scope="col">Quantity</th> 
                    <th scope="col">Date of Applied</th> 
                    
                </tr>
            </thead>
       <tbody>
        <tr *ngFor="let item of Array1;let i=index">
            <td scope="col">{{i+1}}</td>
            <td scope="col">{{item.Name}}</td>
            <td scope="col">{{item.father_name}}</td>
            <td scope="col">{{item.email}}</td>
            <td scope="col">{{item.number}}</td>
            <td scope="col">{{item.address}}</td>
            <td scope="col">{{item.blood_g}}</td>
            <td scope="col">{{item.age}}</td>
            <td scope="col">{{item.DA}}</td>
            <td scope="col">{{item.amount}}</td>
            <td scope="col">{{item.dateofragister}}</td>
           
        </tr>
       </tbody>
    </table>
  </div>
