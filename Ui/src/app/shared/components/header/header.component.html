<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form action="" [formGroup]="reqbloodvalue">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="staticBackdropLabel">Request Blood</h2>


          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">

          <label for="">Name</label>
          <input type="text" class="form-control" formControlName="Name">

          <label for="">Father Name</label>
          <input type="text" class="form-control" formControlName="father_name">

          <label for="">Email</label>
          <input type="text" class="form-control" formControlName="email">

          <label>Number</label>
          <input type="text" class="form-control" formControlName="number">

          <label for="">Address</label>
          <input type="text" class="form-control" formControlName="address">

          <label for="">Amount</label>
          <input type="number" class="form-control" formControlName="amount">

          <label for="">Blood Group</label>
          <select class="form-control" formControlName="blood_g">

            <option *ngFor="let Blood of Bloods" [value]="Blood.value"> {{Blood.viewValue}}</option>
          </select>

          <label for="">Age</label>
          <input class="form-control" formControlName="age" class="form-control">
          <!-- <input type="text" class="form-control" > -->

        </div>
        <div class="modal-footer">
          <!-- <h6>hiii</h6>
          <mat-select>
            <mat-option *ngFor="let Blood of Bloods"> {{Blood.viewValue}}</mat-option>
          </mat-select>
        </div>

      </div>
    </div>
  </form>
